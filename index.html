<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
    <title>
        To-Do List Application
    </title>
</head>

<body>
    <div class="To-Do">
        <div class="container">

            <div class="container_title">
                <div class="hover">TODO APP</div>
                <div class="warning">Please Enter Task Details</div>
                <div class="empty">Check Filled Input</div>
            </div>

            <div class="container_input">
                <input type="text" class="input" id="task_detl" placeholder="Enter Task Detail">
                <button type="submit" class="button_input" id="add">ADD</button>
                <button type="submit" class="button_input red" id="clear">CLEAR</button>
            </div>

            <div class="container_task">
                <div class="task_list">
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
